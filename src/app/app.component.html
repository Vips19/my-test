<div class="mat-elevation-z8 table-container">
<table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="AlbumId">
        <th mat-header-cell *matHeaderCellDef  >Album Id</th>
        <td mat-cell *matCellDef="let photo" >{{ photo.albumId }}</td>
    </ng-container>
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Id </th>
        <td mat-cell *matCellDef="let photo"> {{ photo.id }}</td>
    </ng-container>
    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > title</th>
        <td mat-cell *matCellDef="let photo" >{{ photo.title }}</td>
    </ng-container>
    <ng-container matColumnDef="Url">
        <th mat-header-cell *matHeaderCellDef > url </th>
        <td mat-cell *matCellDef="let photo"> {{ photo.url }}</td>
    </ng-container>
    <ng-container matColumnDef="ThumbnailUrl">
        <th mat-header-cell *matHeaderCellDef > ThumbnailUrl </th>
        <td mat-cell *matCellDef="let photo" >{{ photo.thumbnailUrl }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns :displayedColumns;"></tr>
    
</table>
<mat-card *ngIf="isLoading" 
   style="display: flex; justify-content: center; align-items: center; ">
  <mat-progress-spinner 
  class="spinner"
  [diameter]="50"
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
<mat-paginator  [pageSize]="10" [pageSizeOptions]="[ 10, 20,50,100]" showFirstLastButtons></mat-paginator>
</div>
